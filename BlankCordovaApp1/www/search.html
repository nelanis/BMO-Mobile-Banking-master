<body>

    <div data-role="page" class="ui-content">
        <div data-role="header">
            <h2>Transactions</h2>
        </div>
            <div data-role="navbar" data-id="nb">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" class="ui-btn-active ui-state-persist">Transaction</a></li>

                        <tfoot>

                                <td>Total spent: </td>
                                <td></td>

                            </tr>
                        </tfoot>
                        <tbody id="tbl-body"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
